<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versus Coin</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/horizontal.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">Versus Coin</div>
        <nav>
            <ul>
                <li><a href="#tokenomics">Tokenomics</a></li>
                <li><a href="#roadmap">Road Map</a></li>
                <li><a href="#how-to-buy">How To Buy</a></li>
                <li><a href="#faq">FAQ</a></li>
                <li><a href="#whitepaper">White Paper</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <div class="vs-section">
            <div class="character blue-side">
                <img src="left-boxer.png" alt="Left Boxer">
                <div class="cards">
                    <div class="card">Stat 1</div>
                    <div class="card">Stat 2</div>
                    <div class="card">Stat 3</div>
                </div>
            </div>

            <div class="center">
                <div class="vs-text">VS</div>
                <button class="buy-button">BUY</button>
            </div>

            <div class="character red-side">
                <img src="right-boxer.png" alt="Right Boxer">
                <div class="cards">
                    <div class="card">Stat 1</div>
                    <div class="card">Stat 2</div>
                    <div class="card">Stat 3</div>
                </div>
            </div>
        </div>
        <div class="section horizontal-scroll-section">
            <div class="horizontal-content">
                <div class="item">Item 1</div>
                <div class="item">Item 2</div>
                <div class="item">Item 3</div>
                <div class="item">Item 4</div>
            </div>
        </div>
        <div class="section section3">Section 3</div>
    
        <!-- ScrollMagic -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <script src="./JS/horizontal.js"></script>
    </main>

    <script src="./JS/index.js"></script>
</body>

</html>
